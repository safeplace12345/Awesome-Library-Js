<section class="modals">
    <div class="modal fade" id="account-modal" >
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>

    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="modal-body login-form">
                    <label for="email">Email : </label>
                 <input type="email" class="form-control" id="email">
                    <label for="pwd">Password : </label>
                 <input type="password" class="form-control" id="pwd">
                 <button class="btn btn-secondary m-1 login-btn" data-bs-dismiss="modal">LogIn</button>
                </form>
            </div>
            </div>
        </div>
    </div>

                    <label for="email">Email : </label>

                    <label for="pwd">Password : </label>
                 <input type="password" class="form-control" id="pwd">
                 <button class="btn btn-primary m-1 signin-btn" data-bs-dismiss="modal" type='submit'>Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="books-modal">
        <div class="modal-dialog">
            <div class="modal-content">
             <form action="#" id="books-form">
        <fieldset class="border shadow p-3">
            <legend>
            Library
            </legend>
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title">
            <label for="author" class="form-label">author</label>
            <input type="text" class="form-control" id="author">
            <label for="numOfPages" class="form-label">Number of pages</label>
            <input type="text" class="form-control" id="numOfPages" placeholder="Must be a number !!!!!">
            <label for="status" class="form-label">status</label>
            <input type="text" class="form-control" id="status" required>
            <button id="btn" class="btn btn-success m-4">Add Book</button>
        </fieldset>
    </form>
            </div>
        </div>
